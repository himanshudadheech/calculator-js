<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="cal.css" rel="stylesheet"/>
  </head>
  <body>
  
<br>
    <div class="formStyle">
      <form name="form1">
        <input id="calc" type="text" name="answer" />
         <!-- this is the Screen of Calculator -->
        <br /><br />
       
     

      <input type="button" value="1" onclick="form1.answer.value+=1"/>
      <input type="button" value="2" onclick="form1.answer.value+=2" />
      <input type="button" value="3"  onclick="form1.answer.value+=3" />
      <input class="icon" style="background-color: rgb(2, 2, 2); color: white; justify-content: center; " type="button" value="AC" onclick="form1.answer.value = '' "  /> 
     
     <br /><br /><br />
      <input type="button" value="4"  onclick="form1.answer.value+=4" />
      <input type="button" value="5"  onclick="form1.answer.value+=5" />
      <input type="button" value="6" onclick="form1.answer.value+=6" />
      <input class="icon" type="button" value="-"  onclick="form1.answer.value+='-'" />
      <br /><br /><br />
      <input type="button" value="7"  onclick="form1.answer.value+=7" />
      <input type="button" value="8"  onclick="form1.answer.value+=8" />
      <input type="button" value="9"  onclick="form1.answer.value+=9" />
      <input class="icon" type="button" value="*"  onclick="form1.answer.value+='*'" />

      <br /><br /><br />
      <input type="button" value="/"  onclick="form1.answer.value+='/'" />
      <input type="button" value="0"  onclick="form1.answer.value+=0" />
      <input type="button" value="."  onclick="form1.answer.value+='.'" />
      <input class="icon" type="button" value="+"  onclick="form1.answer.value+='+'" />
      
      <!-- what ever value in form eval is evaluate it. -->
      <br /><br /><br />
      <input class="type" type="button" value="Get Answer"  onclick="form1.answer.value = eval(form1.answer.value)"/>
    </form>   
    </div>
<br>

</html>
